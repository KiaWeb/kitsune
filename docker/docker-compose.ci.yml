version: "3.8"
services:
  test:
    build:
      context: .
      target: test
    env_file: .env-test
    depends_on:
      - mariadb
      - elasticsearch7
      - redis

  prod:
    build:
      context: .
      target: prod
      args:
        - GIT_SHA
        - SUMO_URL=https://support.mozilla.org
    image: mozilla/kitsune:prod-${GIT_COMMIT_SHORT:-latest}

  stage:
    build:
      context: .
      target: prod
      args:
        - GIT_SHA
        - SUMO_URL=https://support.allizom.org
    image: mozilla/kitsune:stage-${GIT_COMMIT_SHORT:-latest}
